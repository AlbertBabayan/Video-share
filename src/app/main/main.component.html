<div class="container">
  <div class="inner">
    @if (receivedData.length) {
      <div class="videos">
        @for (video of receivedData; track video) {
          <div class="video-wrapper">
            <video class="video" [src]="video" controls></video>
<!--            <p>{{video.name | slice: 0 : 50}}</p>-->
          </div>
        }
      </div>
    }
  </div>
</div>
